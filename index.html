
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COSC260 Grade Calculator</title>
    <meta name="author" content="Chantelle Perreau">
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="JS/validate.js"></script>
    <script type="text/javascript" src="JS/poll.js"></script>
</head>
<body>
<h1>COSC260 Grade Calculator</h1>
<p id="description"> This calculator accepts your assessment grades and calculates your final mark and grade.</p>
    <div id="int_col_left">
        <img class="hidden" id = "omg1" src="CSS/NicePng_omg-png_4936277.png" alt="OMG OMG OMG">
    </div>
    <div id="int_col_right">
        <img class="hidden" id = "omg2" src="CSS/NicePng_omg-png_4936277.png" alt="OMG OMG OMG">
        <form id="poll">
            <h3>Poll</h3>
            <fieldset>
                <legend>How would you rate COSC260?</legend>
                <input type="radio" id = "terrible" name="poll" value=1>
                <label for="terrible">Terrible</label>
                <input type="radio" id = "bad" name="poll" value=2>
                <label for="bad">Bad</label>
                <input type="radio" id = "neutral" name="poll" value=3>
                <label for="neutral">Neutral</label>
                <input type="radio" id = "good" name="poll" value=4>
                <label for="good">Good</label>
                <input type="radio" id = "excellent" name="poll" value=5>
                <label for="excellent">Excellent</label>
            </fieldset>
            <fieldset>
                <button id = "pollButton" >Cast your vote</button>
                <h3 id="thanks" class="hidden">Thank you for your vote!!</h3>
            </fieldset>
        </form>
    </div>
    <div id="formdiv" style="align-content: center">
        <form method ="get" id="grades">
            <fieldset>
                <label for="quizzes" class="quizzes">Quizzes:
                    <input id = "quizzes" type="text" name="quizzes" class="input_box" placeholder="enter a number" value="59">
                    <span class="out_of">/60&nbsp&nbsp</span>
                </label>
            </fieldset>
            <fieldset>
                <label for="assignment1">Assignment One:
                    <input id = "assignment1" type="text" name="assignment1" class="input_box" placeholder="enter a number" value="98" >
                    <span class="out_of">/100</span>
                </label>
            </fieldset>
            <fieldset>
                <label for="assignment2">Assignment Two:
                    <input id = "assignment2" type="text" name="assignment2" class="input_box" placeholder="enter a number" value="98">
                    <span class="out_of">/100</span>
                </label>
            </fieldset>
            <fieldset>
                <label for="assignment3">Assignment Three:
                    <input id = "assignment3" type="text" name="assignment3" class="input_box" placeholder="enter a number" >
                    <span class="out_of">/100</span>
                </label>
            </fieldset>
            <fieldset>
                <label for="Exam">Exam:
                    <input id = "Exam" type="text" name="exam" class="input_box" placeholder="enter a number" > <span class="out_of">/100</span>
                </label>
            </fieldset>
            <fieldset>
                <input type="submit" class="button" id="calcGrades">
                <input type="reset" class="button">
            </fieldset>
            <div id=error></div>
        </form>
    </div>
    <article class="results">
        <div id="resultMark"></div>
        <div id="resultGrade"></div>
    </article>

</body>
</html>
